<div>

    <div class="header-section">
        <div>
            <h4>Data Libary</h4>
            <p>Maintenance > Data Libary > Components</p>
             <!-- <div>
                <kendo-breadcrumb [items]="items" (itemClick)="onItemClick($event)"></kendo-breadcrumb>
             </div> -->
        </div>
        <div>
            <button class="btn-custom-outline">Update</button>
            <button class="btn-custom-outline mx-2"><i class="bi bi-upload"></i></button>
            <button class="btn-custom-outline me-2"><i class="bi bi-download"></i></button>
            <button class="btn-custom">Map</button>
        </div>
    </div>

    <div class="kendo-grid-table-outer my-5">

        <div class="filter-tab-outer-table">
        <ng-container *ngFor="let button of buttons; let i = index; let first = first ;let last = last;"> 
            <a [href]="button.linkTo" kendoButton [class]="isActive(button.label) + (first ? ' filter-tab-btn-start' : '') " class="text-decoration-none" (click)="setActive(button.label)">
            {{ button.label }}
            </a>
        </ng-container>
        </div>

         <!-- Conditionally display the component -->
         <ng-container *ngIf="activeTab === 'Components'">

            <div class="d-flex">
                <div class="w-25 pe-2">
                    <!-- <input type="text" class="w-100" placeholder="Search box"> -->
                    <ng-container>

                        <kendo-autocomplete
                            [data]="areaList"
                            placeholder="Search Data"
                            class="w-100"
                        >
                        </kendo-autocomplete>
                        

                        <div class="border-box mt-2">
                            <kendo-treeview
                              [nodes]="data"
                              textField="text"
                              kendoTreeViewHierarchyBinding
                              childrenField="items"
                              kendoTreeViewExpandable
                              [expandedKeys]="expandedKeys"
                          >
                          </kendo-treeview>
                        </div>

                    </ng-container>
                </div>
                
                <div class="w-75 ps-2">
                    <div class="wrapper">
                        <div class="tablist-container">
                            <div class="tabs">
                              <div class="tab" *ngFor="let tab of tabs; let i = index" 
                                   [class.active]="selectedTab === i" 
                                   (click)="selectTab(i)">
                                {{ tab.label }}
                              </div>
                            </div>
                            <div class="tab-content">
                              <ng-container *ngIf="selectedTab !== null">
                                <div [ngSwitch]="tabs[selectedTab].content">
                                  <div *ngSwitchCase="'equipment'">
                                    <app-component-equipment></app-component-equipment>
                                  </div>
                                  <div *ngSwitchCase="'jobplan'">
                                    <app-component-jobplan></app-component-jobplan>
                                  </div>
                                  <div *ngSwitchDefault>
                                    <app-component-equipment></app-component-equipment>
                                  </div>
                                </div>
                              </ng-container>
                            </div>
                          </div>          
                      </div>
                </div>
            </div>
            

            
        </ng-container>

        <ng-container *ngIf="activeTab === 'Class Structure'">
            <app-class-equipment></app-class-equipment>
        </ng-container>
        

    </div>

</div>
