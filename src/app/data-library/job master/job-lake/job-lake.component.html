

<!-- header section  Job Structure -> Job Lake -->
<div class=" row header-section pb-5">
    <div class="col">
        <h4>Job Structure</h4>
        <ul>
            <li>
                <a href="">Maintenance</a>
            </li>
            <li>
                <a href="">Job Structure</a>
            </li>
            <li>Job Lake</li>
        </ul>

    </div>
    <div class="col">
        <button class="btn btn-outline-info btn-custom-outline">Validation Settings</button>
        <button class="btn btn-outline-info btn-custom-outline">Validate Sync</button>
        <button class="btn btn-outline-info btn-custom-outline">Sync</button>
       
    </div>
</div>

<!-- Main Tabs(Job Lake) -->
<app-main-control-tabs [pageName]="'job-structure'" [activeClass]="'Job Lake'"></app-main-control-tabs>


<!-- Job Lake Contents -->
<div class="borderMainAll">

    <div class="floatDivMain2 ">
        <div class="row rowMainAllSpace">
            <div class="col-8">
                <div class="row rowMainAllSpace">
                    <div class="col">
                        <label class="labelNormalTxt" for="maker">Maker</label>
                        <input class="normalInputField" id="maker" type="text" name="maker" required>
                    </div>
                    <div class="col">
                        <label class="labelNormalTxt" for="model">Model</label>
                        <input class="normalInputField" id="model" type="text" name="model" required>
                    </div>
                    <div class="col">
                        <kendo-label text="Equipment Type ">
                            <kendo-dropdownlist [data]="areaList" name="equipmentType"></kendo-dropdownlist>
                        </kendo-label>
                    </div>
                    <div class="col">
                        <kendo-label text="Job Status ">
                            <kendo-dropdownlist [data]="areaList" name="job-status"></kendo-dropdownlist>
                        </kendo-label>
                    </div>
                </div>
            </div>
           

        </div>



    </div>

    <div class="floatDivMain2">
        <div class="row">
            <div class="col-8">
                <p>20 Records Found</p>
            </div>
            <div class="col">
                <div>

                            <linearGradient id="paint0_linear_1306_110944" x1="0" y1="12" x2="24" y2="12"

                                <stop stop-color="#4568DC" />

                    <kendo-textbox class="mx-2" [style.width.px]="165" placeholder="Search"></kendo-textbox>

                    <div class="group-btn">
                        <button class="group-btn-active" kendoButton type="button">
                            <i class="bi bi-arrows-fullscreen"></i>
                        </button>
                        <button kendoButton class="" type="button">
                            <i class="bi bi-upload"></i>
                        </button>
                        <button kendoButton class="" type="button">
                            <i class="bi bi-list"></i>
                        </button>
                        <button kendoButton class="" type="button">

            </div>
        </div>
        <hr>
        <p>Drag column header here to group</p>
        <p>
            table here
        </p>

                <!-- Tabs of  Job Lake(Job Plan , Procedures) -->

                <div class="w-100 ps-2">
                    <div class="wrapper">
                        <div class="tablist-container">
                            <div class="tabs">
                                <div class="tab" *ngFor="let tab of tabs; let i = index" [class.active]="selectedTab === i"
                                    (click)="selectTab(i)">
                                    <p> {{ tab.label }} </p> <span>{{tab.number}}</span>
                                </div>
                            </div>
                            <div class="">
                                <ng-container *ngIf="selectedTab !== null">
                                    <div [ngSwitch]="tabs[selectedTab].content">
                                        <div *ngSwitchCase="'jobPlan'">
                                            <app-job-plan></app-job-plan>
                                        </div>
                                        <div *ngSwitchCase="'procedures'">
                                            <app-procedures></app-procedures>
                                        </div>
                                        
                                        <div *ngSwitchDefault>
                                            default
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
        
    </div>
</div>
