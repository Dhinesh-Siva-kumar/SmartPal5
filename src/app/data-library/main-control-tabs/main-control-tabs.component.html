<div class="filter-tab-outer-table">
    <ng-container >

      <ul>
        <li *ngFor="let button of buttons; let i = index; let first = first ;let last = last;" [class]="isActive(button.label) + (first ? ' filter-tab-btn-start' : '') ">

          <a [href]="button.linkTo" kendoButton  class="text-decoration-none" (click)="setActive(button.label)">
            {{ button.label }}
            </a>

        </li>

      </ul>


    </ng-container>
    </div>
