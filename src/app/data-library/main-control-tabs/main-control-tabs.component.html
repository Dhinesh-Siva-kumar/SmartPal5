<div class="  filter-tab-outer-table">
  <ng-container>

    <ul>
      <li *ngFor="let button of buttonArray; let i = index; let first = first ;let last = last;"
        [class]="isActive(button.label) + (first ? ' filter-tab-btn-start' : '') ">

        <a [routerLink]="button.linkTo" kendoButton class="text-decoration-none">
          {{ button.label }}
        </a>

      </li>

    </ul>


  </ng-container>
</div>
